<span (click)="showEdit($event)" [MathJax]="content"></span>
<span *ngIf="service.isAdmin" (click)="showEdit($event)" class="link"> [ edit ]
</span>

<app-popup [(visible)]="showPopup" (visibleChange)="closeEdit()">
  <h1>{{ heading }}</h1>
  <div *ngIf="safe">SAFE!</div>
  <quill-editor [(ngModel)]="content"
    preserveWhitespace="true">
  </quill-editor>
  <br>
  <button (click)="edit()" class="btn">Save</button>
</app-popup>
