<app-user></app-user>
<div class="container-fluid">

  <app-nav [qidn]="qidn" [question]="question" [result]="result"
    [snapshots]="snapshots" (snapshotSelected)="showSnapshot($event)">
  </app-nav>
  <hr>
  <app-questions-manager [qidn]="qidn" [result]="result" (clicked)="questionChanged($event)">
  </app-questions-manager>
  <hr>
  <div *ngIf="isPending && !isResultsPage">
    <app-files-manager [eid]="this.result.exam.id" [qidn]="qidn" [files]="question.files">
    </app-files-manager>
  </div>

  <div *ngIf="!isResultsPage">
    <app-display [qid]="qid" [question]="question"></app-display>
    <hr>
    <app-choice-input [qid]="qid" [question]="question" [result]="result">
    </app-choice-input>
    <div *ngIf="isLocked">
      <app-details [qid]="qid" [question]="question" [result]="result">
      </app-details>
    </div>
  </div>

  <div *ngIf="isResultsPage">
    <app-result [result]="result"></app-result>
  </div>
  <hr>

</div>
